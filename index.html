<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my javascript examination">
    <title>Solaris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<section class="title__container">
    <h1>SOLSYSTEMET</h1>
    <h2>SOLARIS</h2>
</section>

<section class="solar__system">
    
    <div class="planet-overlay" id="0"></div>

    <a href="#" class="planet sun" onclick="openOverlayAndDisplayData('0')">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
          <circle cx="7" cy="7" r="7" fill="#FFD700" />
        </svg>
    </a>

    <!-- Mercury Overlay -->
    <div class="planet-overlay" id="1">
        
    </div>

    <a href="#" class="planet mercury" onclick="openOverlayAndDisplayData('1')">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
            <circle cx="7" cy="7" r="7" fill="#888888"/>
        </svg>
    </a>

    <!-- Venus Overlay -->
    <div class="planet-overlay" id="2">

    </div>

    <a href="#" class="planet venus" onclick="openOverlayAndDisplayData('2')">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
            <circle cx="13" cy="13" r="13" fill="#E7CDCD"/>
        </svg>
    </a>

    <!-- Earth Overlay -->
    <div class="planet-overlay" id="3">

    </div>

    <a href="#" class="planet earth" onclick="openOverlayAndDisplayData('3')">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
            <circle cx="14" cy="14" r="14" fill="#428ED5"/>
        </svg>
    </a>

    <!-- Mars Overlay -->
    <div class="planet-overlay" id="4">

    </div>

    <a href="#" class="planet mars" onclick="openOverlayAndDisplayData('4')">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
            <circle cx="7" cy="7" r="7" fill="#EF5F5F"/>
        </svg>
    </a>

    <!-- Jupiter Overlay -->
    <div class="planet-overlay" id="5">

    </div>

    <a href="#" class="planet jupiter" onclick="openOverlayAndDisplayData('5')">
        <svg xmlns="http://www.w3.org/2000/svg" width="188" height="188" viewBox="0 0 188 188" fill="none">
            <circle cx="94" cy="94" r="94" fill="#E29468"/>
        </svg>
    </a>

    <!-- Saturn Overlay -->
    <div class="planet-overlay" id="6">

    </div>

    <a href="#" class="planet saturn" onclick="openOverlayAndDisplayData('6')">
        <svg xmlns="http://www.w3.org/2000/svg" width="145" height="144" viewBox="0 0 145 144" fill="none">
            <circle cx="72.7443" cy="72" r="72" fill="#C7AA72"/>
        </svg>
        <div class="saturn-ring"></div>
    </a>

    <!-- Uranus Overlay -->
    <div class="planet-overlay" id="7">

    </div>

    <a href="#" class="planet uranus" onclick="openOverlayAndDisplayData('7')">
        <svg xmlns="http://www.w3.org/2000/svg" width="67" height="66" viewBox="0 0 67 66" fill="none">
            <circle cx="33.7443" cy="33" r="33" fill="#C9D4F1"/>
        </svg>
    </a>

    <!-- Neptune Overlay -->
    <div class="planet-overlay" id="8">

    </div>

    <a href="#" class="planet neptune" onclick="openOverlayAndDisplayData('8')">
        <svg xmlns="http://www.w3.org/2000/svg" width="67" height="66" viewBox="0 0 67 66" fill="none">
            <circle cx="33.7443" cy="33" r="33" fill="#7A91A7"/>
        </svg>
    </a>

</section>

<script defer src="script.js"></script>
</body>
</html>
